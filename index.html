<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource pack fixer</title>
</head>
<body>
<h1>Resource pack fixer</h1>
<p>
    This simple tool fixes (intentionally) corrupted Minecraft resource packs.
    It works entirely client-side in the browser and does not upload any data to a server.
</p>
<p>
    <a href="https://github.com/KurtThiemann/resource-pack-fixer">https://github.com/KurtThiemann/resource-pack-fixer</a>
</p>
<label for="resource-pack-input">Select a resource pack</label>
<input type="file" class="resource-pack-input" id="resource-pack-input">
<div class="status"></div>
<script src="dist/index.js"></script>
</body>
</html>
